<div class="container backgroundimageCoffee">
    <h1>User Registration</h1>
    <div class="row registrationForm">
        <div class="col-md-12">
            <div class="row" *ngIf="authError">
                <div class="col-12 alert alert-danger">
                    {{ authError?.message }}
                </div>
            </div>
            <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
                <div class="ContainerInfo">
                <h3>Personal Information</h3>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input ngModel #firstname="ngModel" type="text" class="form-control" id="firstName" name="firstName" placeholder="Blake" required>
                    </div>
                    <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input ngModel #lastname="ngModel" type="text" class="form-control" id="lastName" name="lastName" placeholder="Daniel" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone No</label>
                    <input ngModel #phone="ngModel" type="text" class="form-control" id="phone" name="phone" placeholder="0811 323 4455" required>
                </div>
                <div class="form-group">
                    <label for="phone">Profession</label>
                    <input ngModel #profession="ngModel" type="text" class="form-control" id="profession" name="profession" placeholder="Web Developer" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input ngModel #email="ngModel" type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ngModel #password="ngModel" type="password" class="form-control" id="password" name="password" required>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
